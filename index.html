<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!--PLAYER______________________________________-->
        <div class="col-12 col-md-4">
          <div class="row p-4">
            <div class="col-12 player p-0">
              <button class="select">Rock</button><!--
              --><button class="select">Paper</button><!--
            --><button class="select">Scissors</button>
            </div>
            <div class="col-12 player p-0">
              <button class="play">Select</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 my-auto">
          <h4 class="playerText">PLAYER</h4>
          <div class="row my-auto">
          <div class="col-5 playerText"><h4>0</h4></div>
          <div class="col-2 x p-0"><h4>X</h4></div>
          <div class="col-5 machineText"><h4>0</h4></div>
        </div>
          <h4 class="machineText">MACHINE</h4>
        </div>

        <!--MACHINE__________________________________-->
        <div class="col-12 col-md-4">
          <div class="row p-4">
            <div class="col-12 player p-0">
                <button class="mach">Select</button>
            </div>
          </div>
        </div>



      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
